<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Just One Question ğŸ’–</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    width: 340px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    animation: popIn 0.8s ease;
    position: relative;
    z-index: 2;
  }

  @keyframes popIn {
    from {
      transform: scale(0.7);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  h1 {
    font-size: 22px;
    margin-bottom: 25px;
    color: #333;
  }

  p {
    color: #666;
    font-size: 14px;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 90px;
  }

  button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    box-shadow: 0 10px 20px rgba(255,77,109,0.4);
  }

  #yes:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 15px 30px rgba(255,77,109,0.6);
  }

  #no {
    background: #ececec;
    color: #444;
    position: absolute;
    left: 190px;
    top: 0;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(0.8);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) scale(1.3);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my valentine ğŸ’•</h1>
  <p>Iâ€™ve been meaning to ask you thisâ€¦</p>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™„</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");

// NO button escapes
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

function moveNo() {
  const x = Math.random() * 180;
  const y = Math.random() * 60;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// YES click
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>You said YES ğŸ˜</h1>
    <p>I knew your heart wouldnâ€™t lie.</p>
    <p>ğŸ’–ğŸ’–ğŸ’–</p>
  `;
  startHearts();
});

// Floating hearts
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = ["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 250);
}
</script>

</body>
</html>
