<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>One Question üíñ</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    width: 340px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
  }

  h1 {
    font-size: 22px;
    color: #333;
    min-height: 60px;
  }

  p {
    font-size: 14px;
    color: #666;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 90px;
  }

  button {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #yes {
    background: linear-gradient(135deg, #ff4d6d, #ff758c);
    color: white;
    box-shadow: 0 10px 20px rgba(255,77,109,0.4);
  }

  #yes:hover {
    transform: scale(1.07);
  }

  #no {
    background: #eee;
    color: #444;
    position: absolute;
    left: 190px;
    top: 0;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  .blur {
    filter: blur(2px);
  }
</style>
</head>

<body>

<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_45c8d7f9aa.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1 id="question"></h1>
  <p>Be honest. Take your time.</p>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôÑ</button>
  </div>
</div>

<script>
const text = "Will you be my Valentine?";
const q = document.getElementById("question");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const music = document.getElementById("music");

let i = 0;
let noSpeed = 180;

// Typewriter effect
(function type() {
  if (i < text.length) {
    q.innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 70);
  }
})();

// NO button escape (gets harder)
function moveNo() {
  const x = Math.random() * noSpeed;
  const y = Math.random() * 60;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noSpeed -= 15;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);

// YES click = payoff
yesBtn.addEventListener("click", () => {
  music.play();
  card.classList.add("blur");

  card.innerHTML = `
    <h1>You chose YES üíò</h1>
    <p>That‚Äôs all I needed to know.</p>
    <p>‚ù§Ô∏è Screenshot this moment ‚ù§Ô∏è</p>
  `;

  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.animationDuration = (3 + Math.random()*2) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }, 200);
});
</script>

</body>
</html>
